<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <header>
        <div class="logo">歌曲管理系统</div>
        <div class="userPanel">个人面板</div>
    </header>
    <main>
        <div class="listPanel">
            <div class="createList"><div>新建歌单</div></div>
            <div class="searchList">
                <input type="text" placeHolder="搜索歌单">
            </div>
            <div class="musicList-wrapper">
                <div>歌单列表</div>
                <ul class="musicList">
                    <li>JPOP</li>
                    <li>纯音乐</li>
                    <li>翻唱</li>
                </ul>
            </div>
        </div>

        <div class="mainPanel">
            <div class="controller">
                <div class="controller-left">
                    <div class="saveButton">保存信息</div>
                    <div class="selectAll">全选</div>
                    <div class="delete">删除</div>
                    <div class="statistics">共 ${countSongNum} 首歌</div>
                </div>
                <div class="controller-right">
                    <div class="searchMusic">
                        <div class="searchMusicButton"></div>
                        <input type="text" placeHolder="搜索歌曲">
                    </div>
                </div>
            </div>

            <div class="listDetail">
                <table class="table">
                    <thead>
                        <tr>
                            <th>歌名</th>
                            <th>歌手</th>
                            <th>专辑</th>
                            <th>文件大小</th>
                            <th>外链</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>About me</td>
                            <td>茶理理</td>
                            <td>100热榜</td>
                            <td>2.75MB</td>
                            <td>http://www.baidu.com</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
<script type="text/javascript" src="dist/js/admin.js?174af9e0b49f5eb0f513"></script></body>
</html>
