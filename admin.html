<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
	<script src="//at.alicdn.com/t/font_722753_pgjti8alz.js"></script>
</head>
<body>
    <header>
        <div class="logo">歌曲管理系统</div>
        <div class="userPanel">个人面板</div>
    </header>
    <main>
        <div class="listPanel" id="listPanel">
            <div class="mask">
                <div class="dupErrTips">歌单已存在！</div>
                <div class="clCreator-mask">
                    <div class="clCreator">
                        <input type="text" placeHolder="输入歌单名">
                        <div class="textHolder"></div>
                        <div class="clCreator-ctrl">
                            <div class="cl-confirm">创建歌单</div>
                            <div class="cl-cancel">取消</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="listController">
                <div class="createList">新建歌单</div>
                <div class="searchList">
                    <div class="searchListButton">
                        <svg class="icon-list" aria-hidden="true">
                            <use xlink:href="#icon-search"></use>
                        </svg>
                    </div>
                    <input type="text" placeHolder="搜索歌单">
                </div>
            </div>
            <div class="musicList-wrapper">
                <div>歌单列表</div>
                <ul class="musicList">
                </ul>
            </div>
        </div>

        <div id="mainPanel" class="mainPanel">
            <div class="detailController">
                <div class="detailController-left">
                    <div class="saveButton">保存信息</div>
                    <div id="upload" class="uploadButton">上传歌曲</div>
                    <div class="deleteButton">删除</div>
                    <div class="selectAll">全选</div>
                    <div class="statistics">共 ${countSongNum} 首歌</div>
                </div>
                <div class="detailController-right">
                    <div class="searchMusic">
                        <div class="searchMusicButton">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-search"></use>
                            </svg>
                        </div>
                        <input type="text" placeHolder="搜索歌曲">
                    </div>
                </div>
            </div>

            <div class="listDetail">
                <table class="table">
                    <div class="clCreator-mask">
                        <div class="clCreator">
                            <input type="text" placeHolder="输入内容">
                            <div class="textHolder"></div>
                            <div class="clCreator-ctrl">
                                <div class="cl-confirm">修改</div>
                                <div class="cl-cancel">取消</div>
                            </div>
                        </div>
                    </div>
                    <thead>
                        <tr>
                            <th class="td-checkbox">&nbsp</th>
                            <th class="songName-title">歌曲名</th>
                            <th class="artist-title">歌手</th>
                            <th class="album-title">专辑</th>
                            <th class="link-title">外链</th>
                            <th class="size-title">文件大小</th>
                            <th class="status-title">状态</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </main>
<script type="text/javascript" src="dist/js/admin.js?23c4e68a76ab91662cb5"></script></body>
</html>
