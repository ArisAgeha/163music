<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>扬羽的音乐室</title>
    <script src="https://at.alicdn.com/t/font_732623_u7vtabraur8.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="title">
            <div class="logo">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-music"></use>
                </svg>
            </div>
            <div class="selfLogo">并不需要什么特别名目的音乐室</div>
        </div>
        <div class="tabPanel">
            <div class="discovery active">发现</div>
            <div class="user">我的</div>
            <div class="search">搜索</div>
        </div>
    </header>
    <main>
    
    <div class="discovery-main show">
        <div class="recommandList">
            <div class="introduction">推荐歌单</div>
            <div class="exhibition">
            </div>
        </div>
        <div class="recommandSongs">
            <div class="introduction">最新单曲</div>
            <div class="exhibition">
            </div>
        </div>
    </div>

    <div class="user-main">
        <div class="loginPanel show">
            <div class="login-username">
                <input class="login-username-input" type="text" placeHolder="请输入用户名">
            </div>
            <div class="login-password">
                <input class="login-password-input" type="password" placeHolder="请输入密码">
            </div>
            <div class="controlPanel">
                <div class="loginButton">登录</div>
                <div class="signupButton">注册</div>
            </div>
            <p class="hint">该demo为学习测试版本，注册时只对密码安全作了简单处理，请勿使用您的生活常用密码。（请使用简单密码即可，如：123456）</p>
        </div>

        <div class="userPanel">
            <div class="logoutButton">注销</div>
            <ol class="myCollection">
            </ol>
        </div>
    </div>

    <div class="search-main">
        <div class="searchWrapper">
            <input type="text" placeHolder="输入歌曲、歌手、专辑">
            <div class="searchButton">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-search"></use>
                </svg>
            </div>
        </div>
        <ol class="search-wrapper">
        </ol>
    </div>
    </main>
    <footer>
        <div class="musicplayer">
            <div class="songDetail">
                <div class="cover"></div>
                <div class="songInformation-text">
                    <div class="songName">About me</div>
                    <div class="artist">茶理理</div>
                </div>
            </div>
            <div class="songController">
                <div class="toggleButton">
                    <div class="playButton show">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-bofang"></use>
                        </svg>
                    </div>
                    <div class="pauseButton">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-zanting"></use>
                        </svg>
                    </div>
                </div>
                <div class="toplaylistButton">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-icon-music-lsit"></use>
                    </svg>
                </div>
            </div>
            <div class="mp3Wrapper"></div>
        </div>

        <div class="toplaylistWrapper">
            <div class="shadowArea">

            </div>

            <ol class="toplaylist">
            </ol>
        </div>

        <div class="playController">
            <div class="addToCollectionPanel">
                <div class="shadowArea"></div>
                <div class="userListWrapper">
                    <div class="userList-title">收藏到歌单</div>
                    <ol class="userList">
                        <li class="createUserList">
                            <div class="cover"><img src="./img/addUserList.png" alt=""></div>
                            <div class="collectionTitle">新建歌单</div>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="newUserListPanel">
                <div class="shadowArea"></div>
                <div class="userListWrapper">
                    <div class="userList-title">新建歌单</div>
                    <input type="text" placeHolder="请输入歌单名">
                    <div class="errorHint"> </div>
                    <div class="submitButton">提交</div>
                </div>
            </div>
            <div class="background"></div>
            <div class="head">
                <div class="returnButton">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-return"></use>
                    </svg>
                </div>
                <div class="songInformation">
                    <div class="songName">About me</div>
                    <div class="artist">茶理理</div>
                </div>
            </div>

            <div class="discWrapper">
                <div class="disc">
                    <div class="coverWrapper">
                        <img class="cover" src="./img/1.png" alt="">
                    </div>
                    <div class="disc-light"></div>
                </div>
            </div>

            <div class="controlPanel">
                <div class="progressBar">
                    <div class="totalBar">
                        <div class="currentBar"></div>
                    </div>
                </div>

                <div class="controlButton">
                    <div class="addToCollection">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-collect"></use>
                        </svg>
                    </div>

                    <div class="prevSong">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-verticalright"></use>
                        </svg>
                    </div>

                    <div class="toggle">
                        <svg class="icon play show" aria-hidden="true">
                            <use xlink:href="#icon-bofang"></use>
                        </svg>
                        <svg class="icon pause" aria-hidden="true">
                            <use xlink:href="#icon-zanting"></use>
                        </svg>
                    </div>

                    <div class="nextSong">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-verticalleft"></use>
                        </svg>
                    </div>

                    <div class="listMenu">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-icon-music-lsit"></use>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <div class="collectionViewer">
        <div class="collectionHead">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-return"></use>
            </svg>
            <div class="pageName">歌单</div>
        </div>
        <div class="collectionTheme">
            <div class="cover">
                <img src="./img/1.png" alt="">
            </div>
            <div class="collectionTitle">
                最新热歌慢摇
            </div>
            <div class="background"></div>
        </div>

        <div class="collectionList">
            <ol class="songList">
            </ol>
        </div>
    </div>

</body>
</html>
